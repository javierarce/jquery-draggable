<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://www.google.com/jsapi"></script>
    <script>google.load("jquery", "1.7.1");</script>
    <script src="app.js"></script>

    <style>

      body, html {
        position:relative;
        width: 100%; height: 100%;
      }

      body {
        background: #333;
        padding: 0; 
        font-family: "Helvetica", sans-serif;
        margin: 0;
      }

      .canvas > div {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100px; 
        height: 100px;

        background: #f1f1f1;
        color: white;
        border-radius: 3px;
      }

      .canvas > div.one   { background: red;   width: 100px; height: 100px;  left: 250px; top: 100px; }
      .canvas > div.two   { background: blue;  width: 50px;  height: 100px;  left: 100px; top: 100px; }
      .canvas > div.three { background: green; width: 200px;  height: 100px; left: 400px; top: 250px; }

      .canvas > div.draggable { background: #ccc; opacity: .8; }
      .canvas > div.sticky { background: pink; }

      .canvas {
        position: absolute; 
        width: 800px;
        height: 400px;
        margin-left: -400px;
        margin-top: -200px;
        top: 50%;
        left: 50%;
        background:#fff;
        border-radius: 3px;
        box-shadow: 0px 0px 7px #000;
      }

      .canvas .info {
        position:absolute;
        bottom: 5px;
        right: 5px;
        background:#333;
        padding: 5px 7px;
        font-size: 11px;
        color:#fff;
        border-radius: 3px;
      }

      .canvas > div.guide {
        opacity:0;
        position:absolute;
        width: 100%;
        height: 1px;
        background:red;
      }

      .canvas:hover > div.guide {
        opacity:.5;
      }

      .vertical {
        height: 100%!Important;
        width: 1px!Important;
      }

    </style>
  </head>
  <body>
    <div class="canvas">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
  </body>
</html>
