<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://www.google.com/jsapi"></script>
    <script>google.load("jquery", "1.7.1");</script>
    <script src="app.js"></script>

    <style>

      body, html {
        position:relative;
        width: 100%; height: 100%;
      }

      body {
        background: #333;
        padding: 0; 
        font-family: "Helvetica", sans-serif;
        margin: 0;
      }

      .canvas > div.block {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100px; 
        height: 100px;

        background: #f1f1f1;
        color: white;
        border-radius: 3px;

        transition: background .10s ease-in-out;
        -moz-transition: background .10s ease-in-out;
        -webkit-transition: background .10s ease-in-out;       

      }

      .canvas > div.block.draggable { background: #ccc!Important; opacity: .7; }
      .canvas > div.block.sticky { background: pink!important; }

      .canvas {
        position: absolute; 
        width: 900px;
        height: 500px;
        margin-left: -450px;
        margin-top: -250px;
        top: 50%;
        left: 50%;
        background:#fff;
        border-radius: 3px;
        box-shadow: 0px 0px 7px #000;

      }

      .canvas .info {
        position:absolute;
        bottom: 5px;
        right: 5px;
        background:#333;
        padding: 5px 7px;
        font-size: 11px;
        color:#fff;
        border-radius: 3px;
      }

      .canvas > div.guide {
        opacity:0;
        position:absolute;
        width: 100%;
        height: 1px;

        background:red;

        transition: opacity .20s ease-in-out;
        -moz-transition: opacity .20s ease-in-out;
        -webkit-transition: opacity .20s ease-in-out;       
      }

      .canvas:hover > div.guide {
        opacity:.5;
      }

      .vertical {
        height: 100%!Important;
        width: 1px!Important;
      }

      .canvas > div.rule {
        position:absolute;
        height: 100%!Important;
        width: 1px!Important;
        background:#ccc;
      }

    </style>
  </head>
  <body>
    <div class="canvas">
    </div>
  </body>
</html>
